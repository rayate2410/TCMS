{% extends 'base.html' %}
{% include 'execution_base.html' %}

{% block content %}


<div id="page-wrapper">

            <div class="container-fluid">
				
                <!-- Page Heading -->
                
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Start new Execution
                             
                        </h1>
                        
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    
                    
                <div>
            </div>
            <!-- /.container-fluid -->

        </div>
         
        <!-- /#page-wrapper -->

    </div>
    <form class="form-horizontal" method="POST" action="/execution/start/">
    {% csrf_token %}
    
<fieldset>



<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="title">Title</label>  
  <div class="col-md-5">
  <input id="title" name="title" type="text" placeholder="Title text" class="form-control input-md" required="">
  <span class="help-block">Example: Beta lifecycle for 4.3</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="version">Version</label>  
  <div class="col-md-5">
  <input id="version" name="version" type="text" placeholder="Enter version" class="form-control input-md" required="">
  <span class="help-block">Enter version on which this is going to be executed.</span>  
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="project">Select Project</label>
  <div class="col-md-5">
    <select id="project" name="project" class="form-control">
      {% for project in projects %}
          	<option value="{{project.id}}">{{project.name}}</option>
      {% endfor %}
    </select>
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group" id="cas">
  <label class="col-md-4 control-label" for="categories">Select Categories</label>
  <div class="col-md-4" id ="list_of_categories">
  
  
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="description">Description</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="description" name="description" placeholder="Description of this execution"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4" id="submit_btn">
    <button id="submit" name="submit" class="btn btn-primary">Start Execution</button>
  </div>
</div>

</fieldset>
</form>
    
<div id="spinner" class="spinner"></div>   
<script>

$(document).ready(function() {

	$.ajax({
        type: "GET",
        url: "/project/getProjectCategory.psp",
        data: { 
            'proj_id' : $("#project option:selected").val(),	                
        },
        success: returnSuccess,
        dataType: 'json'
    });	
	
	    $('#project').change(function() {
	    	
	    	
	    
	        $.ajax({
	            type: "GET",
	            url: "/project/getProjectCategory.psp",
	            data: { 
	                'proj_id' : $("#project option:selected").val(),	                
	            },
	            success: returnSuccess,
	            dataType: 'json'
	        });
	        
	        
	    });

	    function returnSuccess(data, textStatus, jqXHR)
		{
	    	//alert(data);
	    	
	    	$('#list_of_categories').html("");
	    	html_data = "";
	    	if(data.length==0)
	    	{
	    		html_data = "No Categories are defined for this project";
	    		$('#submit_btn').html("<button disabled class='btn btn-primary'>Start Execution</button>");
	    	}
	    	else
	    	{
	    		for(i=0; i<data.length; i++)
	    	
	    		{
	    			html_data = html_data + "<div class='checkbox'><label for='categories-0'><input type='checkbox' name='categories' id='categories-0' value='"+data[i].id+"'>"+data[i].name+"</label></div>";
	    			
	    		}
	    		$('#submit_btn').html("<button id='submit' name='submit' class='btn btn-primary'>Start Execution</button>");
	    	}
	    	$('#list_of_categories').append(html_data);
		}	

	
	
});


</script>
   
   
                    
{% endblock %}
