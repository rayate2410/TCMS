{% extends 'testcase_index.html' %}
{% block page_header %}
<div class="col-lg-6">
    <h1 class="page-header">
        Import TestCases from xls
    </h1>
</div>
{% endblock %}
{% block content %}
        <form role="form" action="/testcase/import/" method="post">{% csrf_token %}
                <div class="form-group">
                    <label>Project</label>
                    <select class="form-control" id="project" name="project" onchange="load_categories();">
                        {% for project in projects %}
	                        <option value={{project.id}}>{{project.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" id="category" name="category">
                        {% block load_category %}
                        {% endblock %}
                    </select>
                </div>
                <div class="form-group">
                    <label>File input</label>
                    <input name="file" type="file">
                </div>

                <button type="submit" class="btn btn-success">Add</button>
                <button type="reset" class="btn btn-default">Reset</button>
        </form>
{% endblock %}
